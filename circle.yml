machine:
  services:
    - docker
test:
  pre:
      - sudo apt-get install sshpass
      - ./prestashop.sh init
  override:
    - sleep 300
    - curl --retry 10 --retry-delay 20 -v http://localhost:8202
deployment:
  prod:
    branch: /.*?/
    tag: /.*?/
    commands:
      - sh ./bin/deployment/deploy_project.sh